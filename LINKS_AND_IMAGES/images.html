<body>
    <a href="index.html"><h1>Images Page</h1></a>
    <p> This page covers common image formats,
        but you may also be looking for; 
        Links and Useful Extras. 
    </p>

    <h2>JPGs </h2>
    <p>JPG Images are good photos.</p>
    <img src="images/mochi.jpg" alt ="A mochi ball in a bubble"/>

    <h2>PNGs</h2>
    <p>PNGs are good for photos.</p>
    <img src="images/mochi.png" alt ="A mochi ball"/>


    <h2>GIFs</h2>
    <p>GIF Images are good for animation.</p>
    <img src="images/mochi.gif" alt ="A dancing mochi ball"/>

    <h2>SVGs </h2>
    <p>SVG Images are amazing. Use them whenever you can.</p>
    <img src="images/mochi.svg" alt ="A mochi ball with bezzier handle "/>


</body>
</html>
